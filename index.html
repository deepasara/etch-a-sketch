<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Etch-a-sketch">
  <meta name="author" content="Deepa Sara Chandy">
  <title>Etch-a-Sketch</title>
  <link href="styles/etch-a-sketch.css" type="text/css" rel="stylesheet">	
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
  
  
<body>
  

  <div class="container">
  </div>

    <div id="footer">
    <form>
    <div>
      <input type="radio" name="selection" value="16" checked>
      <label for="16">16</label>
    </div>
    <div>
      <input type="radio" name="selection" value="64">
      <label for="64">64</label>
    </div>
    <div>
      <input type="radio" name="selection" value="144">
      <label for="144">144</label>
    </div>
    <div>
      <input type="radio" name="selection" value="400">
      <label for="400">400</label>
    </div>
    <div>
      <input type="radio" name="selection" value="2500">
      <label for="2500">2500</label>
    </div>
  </form>

	<div class="buttons">
              <button class="btn" id="clear">Clear</button>
    </div>
</div>

  <script type="text/javascript" src="scripts/etch-a-sketch.js"></script>
</body>

</html>
